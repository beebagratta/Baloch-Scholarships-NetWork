<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a website for the latest Scholarship news for Baloch.">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Baloch Scholarship Network</title>
    <script src="chrome-extension://kapjaoifikajdcdehfdlmojlepfpkpoe/sqrx-email-notifier/sqrx-email-notifier.esm.js"
        type="module" data-resources-url="chrome-extension://kapjaoifikajdcdehfdlmojlepfpkpoe/sqrx-email-notifier/"
        data-stencil-namespace="sqrx-email-notifier" id="sqrx-email-notifier"></script>
    <script src="chrome-extension://kapjaoifikajdcdehfdlmojlepfpkpoe/sqrx-dialog/sqrx-dialog.esm.js" type="module"
        data-resources-url="chrome-extension://kapjaoifikajdcdehfdlmojlepfpkpoe/sqrx-dialog/"
        data-stencil-namespace="sqrx-dialog" id="sqrx-dialog"></script>
    <script src="chrome-extension://kapjaoifikajdcdehfdlmojlepfpkpoe/sqrx-notification-bar/sqrx-notification-bar.esm.js"
        type="module" data-resources-url="chrome-extension://kapjaoifikajdcdehfdlmojlepfpkpoe/sqrx-notification-bar/"
        data-stencil-namespace="sqrx-notification-bar" id="sqrx-notification-bar"></script>
</head>

<body>
    <header>
        <div id="menu">
            <img src="icons/menu.png" style="height: 80%; width: 80%;">
        </div>
        <div id="close">
            <img src="icons/close.png" style="height: 80%; width: 80%;">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Scholarship</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <div id="searchbox">
                <input type="text" id="searchbar" placeholder="Search Country">
                <div>
                    <span>Select Class</span>
                    <select name="selectClass" id="selectClass">
                        <option value="all">All</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Business">Business</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Law">Law</option>
                        <option value="Art">Art</option>
                        <option value="Science">Science</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Social Sciences">Social Sciences</option>
                        <option value="Humanities">Humanities</option>
                    </select>
                </div>
            </div>
            <p class="current-month-message" style="display: none;">Currneoen</p>
            <div class="scholarship_cont">
                <!-- Example of Scholarship Cards -->
                <div class="scholarship-card templete" data-name="Scholarship A" data-country="Country A"
                    data-class="Class A" data-description="Description A" style="display: none;">
                    <div class="name">Scholarship A</div>
                    <div class="country">Country: Country A</div>
                    <div class="class">Class: Class A</div>
                    <div class="startDate">Start Date: Start Date</div>
                </div>
                <div class="scholarship-card templete" data-name="Scholarship B" data-country="Country B"
                    data-class="Class B" data-description="Description B" style="display: none;">
                    <div class="name">Scholarship B</div>
                    <div class="country">Country: Country B</div>
                    <div class="class">Class: Class B</div>
                </div>
                <!-- <div class="scholarship-card templete" style="display: none;">
                    <div class="name"><strong></strong></div>
                    <div class="country"><strong>Country:</strong> </div>
                    <div class="startDate"><strong>Class:</strong> </div>
                </div> -->
          
            </div>
            <!-- Popup Container -->
            <div class="popup" id="popup">
                <div class="popup-content">
                    <button class="close-popup" id="close-popup">X</button>
                    <div class="popup-details">
                        <h2 id="popup-name"></h2>
                        <p id="popup-country"></p>
                        <p id="popup-class"></p>
                        <p id="popup-description"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay"></div>
    </main>



    <!-- Import the JS file as a module -->
    <script type="module" src="./js/script.js"></script>

    <!-- Add Firebase SDK scripts -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script type="module"  src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>



   
</body>

</html>
