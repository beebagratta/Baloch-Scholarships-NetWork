<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a website for latest Scholarship news for Baloch. Here You will get every details of Scholarship all over the global World.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header.css">
    <title>Baloch Scholarship Network</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Scholarship</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="searchbox">
            <input type="text" id="searchbar" placeholder="Search Country">
            <button id="searchbtn">Search</button>
        </div>
        <div class="scholarship_cont">
            <div class="scholarshipcont2">
                <div class="scholarship">
                    <div class="name">Name : ds </div>
                    <div class="country_cont">
                        <label for="country">Country : </label>
                        <input type="text" value="Italy" readonly class="country">
                    </div>
                    <div class="class_cont">
                        <label for="class">Class : </label>
                        <input type="text" value="10" readonly class="class">
                    </div>
                    <div class="Startingdate">Starting_date : 2024-01-01</div>
                    <div class="Enddate">End_date : 2024-12-31</div>
                    <div class="description">Description : This is a sample description.</div>
                    <div class="link"><a href="#" class="link-url">Click Here For More Info.</a></div>
                </div>
                <!-- Repeat the scholarship div structure as needed -->
            </div>
          
            <div class="scholarship_details">
                <h2 class="clickname">Name</h2>
                <h2 class="clickcountry">Country</h2>
                <h2 class="clickclass">Class</h2>
                <h2 class="clickstarting">Start Date</h2>
                <h2 class="clickend">End Date</h2>
                <p class="clickdesc">Description</p>
                <a href="#" class="clicklink">Click here</a>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
