<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a website for latest Scholarship news for Baloch. Here You will get every details of Scholarship all over the global World.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Baloch Scholarship Network</title>
</head>
<body>
    <div class="headercont">
        <span class="material-symbols-outlined" id="menu">menu</span>
        <span class="material-symbols-outlined" id="close">close</span>
        <header id="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Scholarship</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>
    </div>
    
    <main>
        <div class="searchbox">
            <input type="text" id="searchbar" placeholder="Search Country">
        </div>
        <div class="scholarship_cont">
            <div class="scholarshipcont2">
                <!-- Scholarship template -->
                <div id="scholarship-template" class="scholarship" style="display: none;">
                    <div class="name"></div>
                    <div class="country" id="country"></div>
                    <div class="class"></div>
                    <div class="additional-info">
                        <div class="Startingdate"></div>
                        <div class="Enddate"></div>
                        <div class="description"></div>
                        <div class="links"></div> <!-- Container for multiple links -->
                    </div>
                    <button class="close-btn">Close</button>
                </div>
                <!-- End of scholarship template -->
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
