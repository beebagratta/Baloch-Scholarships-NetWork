<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a website for the latest Scholarship news for Baloch.">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Baloch Scholarship Network</title>
</head>

<body>
    <header>
        <div id="menu">
            <img src="icons/menu.png" style="height: 80%; width: 80%;">
        </div>
        <div id="close">
            <img src="icons/close.png" style="height: 80%; width: 80%; ">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Scholarship</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <main>

        <div>
            <div id="searchbox">
                <input type="text" id="searchbar" placeholder="Search Country">
                <div>
                    <span>Select Class</span>
                    <select name="selectClass" id="selectClass">
                        <option value="all">All</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="bachelors">Bachelors</option>
                        <option value="masters">Masters</option>
                        <option value="PhD Degree">PhD</option>
                        <option value="postdoctoral">Postdoctoral</option>
                        <option value="engineering">Engineering</option>
                        <option value="computer science">Computer Science</option>
                        <option value="law">Law</option>
                        <option value="medicine">Medicine</option>
                        <option value="business administration">Business Administration</option>
                        <option value="arts">Arts</option>
                        <option value="social sciences">Social Sciences</option>
                        <option value="humanities">Humanities</option>
                        <option value="education">Education</option>
                        <option value="nursing">Nursing</option>
                        <option value="public health">Public Health</option>
                        <option value="architecture">Architecture</option>
                        <option value="environmental studies">Environmental Studies</option>
                        <option value="psychology">Psychology</option>
                        <option value="economics">Economics</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="biology">Biology</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="history">History</option>
                        <option value="political science">Political Science</option>
                        <option value="sociology">Sociology</option>
                        <option value="literature">Literature</option>
                        <option value="linguistics">Linguistics</option>
                        <option value="philosophy">Philosophy</option>
                        <option value="theology">Theology</option>

                    </select>


                </div>
            </div>

            <div class="scholarship_cont">
                <!-- Example of Scholarship Cards -->
                <div class="scholarship-card templete" data-name="Scholarship A" data-country="Country A"
                    data-class="Class A" data-description="Description A" style="display: none;">
                    <div class="name">Scholarship A</div>
                    <div class="country">Country: Country A</div>
                    <div class="class">Class: Class A</div>
                </div>
                <div class="scholarship-card templete" data-name="Scholarship B" data-country="Country B"
                    data-class="Class B" data-description="Description B" style="display: none;">
                    <div class="name">Scholarship B</div>
                    <div class="country">Country: Country B</div>
                    <div class="class">Class: Class B</div>
                </div>
            </div>
            <!-- Popup Container -->
            <div class="popup" id="popup">
                <div class="popup-content">
                    <button class="close-popup" id="close-popup">X</button>
                    <div class="popup-details">
                        <h2 id="popup-name"></h2>
                        <p id="popup-country"></p>
                        <p id="popup-class"></p>
                        <p id="popup-description"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay"></div>
    </main>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
