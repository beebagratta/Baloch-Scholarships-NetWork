<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baloch Scholarship Network</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Scholarships</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="searchbox">
            <input type="text" placeholder="Search The Country" id="searchbar">
        </div>
        <div id="scholarshipcont">
            <div class="scholarship">
                <p>Name: Scholarship Name</p>                
                <p>Description: This is a scholarship</p>                
                <p>Starting date: 0/0/0</p>   
                <label for="country">Country:</label>             
                <input type="text" readonly class="country" value="Itlay"> 
                <label for="classvalue">Class:</label>            
                <input type="text" value="10" class="classvalue" readonly> 
                <br>  
                <a href="">For More Info Click Here.</a>
            </div>
         
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
