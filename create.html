<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Div</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create New Div</h1>
    <input type="password" id="codeInput" placeholder="Enter Code">
    <input type="text" id="nameInput" placeholder="Name" disabled>
    <input type="date" id="lastDateInput" placeholder="Last Date" disabled>
    <textarea id="descriptionInput" placeholder="Description" disabled></textarea>
    <input type="url" id="linkInput" placeholder="Link" disabled>
    <input type="text" id="countryInput" placeholder="Country" disabled>
    <select id="classSelector" disabled>
        <option value="">Select Class</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <button id="saveButton" disabled>Save Div</button>
    <script src="script.js"></script>
</body>
</html>
